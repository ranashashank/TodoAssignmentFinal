<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo_List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="todo.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Poppins:wght@300;700&family=Titillium+Web&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h3>Shashank's Todo List</h3>
    <div id="activityLog"></div>
    <div style="display: flex">
      <input type="text" id="searchInput" placeholder="Search tasks..." />
      <button id="searchbtn">Search</button>
    </div>

    <div>
      <div class="todo-input todo-block">
        <span>To-do:</span>
        <input type="text" placeholder="Enter new to-do" />
        <span>Category:</span>
        <input type="text" placeholder="Enter Category" list="categoryList" />

        <datalist id="categoryList">
          <option value="Personal"></option>
          <option value="Work"></option>
        </datalist>
        <span>Due Date:</span>

        <input type="date" id="dateInput" />
        <span>Priority:</span>
        <select id="priorityId">
          <option data-opvalue="1" value="High">High</option>
          <option data-opvalue="2" value="Low">Low</option>
          <option data-opvalue="3" value="Medium">Medium</option>
        </select>
        <span></span>
        <button id="add-btn">Add</button>
        <span></span>
        <button id="sortBtn">Sort by date</button>
        <span></span>
        <button id="sortBtnPrio">Sort by priority</button>
        <span></span>
        <button id="showActivityLogBtn">Show Activity Log</button>
        <label
          ><input type="checkbox" id="shortlistBtn" />Incomplete First</label
        >
        <button id="backlogsbtn">Show Backlogs</button>
        <span></span>
        <span>!!!To edit To-do click on the element</span>
      </div>
      <div>
        <table id="todoTable" class="todo-block">
          <tr draggable="true">
            <td></td>
            <td>Due-Date</td>
            <td>priority</td>
            <td>to-do</td>
            <td>
              <select id="categoryFilter"></select>
            </td>
            <td>delete</td>
          </tr>
        </table>

        <ul id="activityLog"></ul>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
